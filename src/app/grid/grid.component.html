<ion-grid>
  <ion-row>
    <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="6" size-xl="4" *ngFor="let room of data.rooms">
      <ion-card>
        <ion-card-header (click)="joinRoom(room)">
          <ion-card-title>{{room.na}}</ion-card-title>
          <ion-card-subtitle *ngIf="room.amount">月額{{room.amount}}円</ion-card-subtitle>
        </ion-card-header>
        <div [innerHTML]="room.img" (click)="joinRoom(room)"></div>
        <ion-card-content>
          {{room.discription}}
          <ion-item *ngIf="room.owner" button="true" (click)="ownerClick(room.no)">
            <ion-avatar>
              <ion-img [src]="room.avatar"></ion-img>
            </ion-avatar>
            <ion-label>{{room.owner}}</ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
