<ion-header>
  <ion-toolbar>
    <ion-item button="true" (click)="close()">
      <ion-title>{{member.na}}</ion-title>
      <ion-icon name="exit" item-right></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-img [src]="member.avatar"></ion-img>
  <ion-list>
    <ion-item button="true" (click)="mention()">
      <span>メンションする</span>
    </ion-item>
    <ion-item button="true" (click)="dm()">
      <span>ダイレクトメールを送る</span>
    </ion-item>
    <ion-item button="true" (click)="dm()">
      <span>詳細を見る</span>
    </ion-item>
    <ion-item *ngIf="data.room.plan || data.room.applyplan && data.room.auth >=200 && member.auth <= data.room.auth"
      button="true" (click)="kick()" color="warning">
      <span>Kick！</span>
    </ion-item>
    <ion-item *ngIf="data.room.auth >=200 && member.auth <= data.room.auth" button="true" color="danger" (click)="ban()">
      <span>BAN！</span>
    </ion-item>
  </ion-list>
</ion-content>
