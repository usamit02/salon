<ion-app>
  <ion-split-pane contentId="menu-content">
    <ion-menu contentId="menu-content" side="start">
      <ion-header>
        <ion-toolbar>
          <ion-item button="true" (click)="retRoom()">
            <ion-title>{{folder.na}}</ion-title>
            <ion-icon *ngIf="folder.id != 0" name="exit" item-right></ion-icon>
            <ion-icon *ngIf="folder.id == 0 && bookmk==1" name="bookmark" item-right></ion-icon>
          </ion-item>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item *ngFor="let room of rooms" button="true" (click)="joinRoom(room)" (press)="bookmark(room.id)">
            <span [class.folder]="room.folder==1">{{room.na}}</span>
            <ion-icon *ngIf="room.allow==0" name="lock" item-right></ion-icon>
            <ion-icon *ngIf="room.bookmark==1" name="bookmark" item-right></ion-icon>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-menu contentId="menu-content" side="end">
      <ion-header>
        <ion-toolbar>
          <ion-item>
            <input placeholder="メンバー検索" (keyup.enter)="searchMember()">
            <ion-button clear icon-only item-right (click)="searchMember()">
              <ion-icon name="search"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item *ngFor="let member of members" button="true" (click)="letMember(member)">
            <ion-avatar item-left>
              <img [src]="member.avatar">
            </ion-avatar>
            <span>{{member.na}}</span>
            <!-- <ion-icon [name]="member.rtc" item-right></ion-icon> -->
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="menu-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
