<ion-virtual-scroll [items]="chats">
  <ion-item *virtualItem="let chat">
    <!--(chats | async)"> -->
    <ion-avatar item-start>
      <ion-img [src]="chat.avatar"></ion-img>
    </ion-avatar>
    <span class="msg-name">{{chat.na}}</span>
    <span class="msg-date">{{chat.upd.toDate() | date:'short'}}</span>
    <p text-wrap>{{chat.txt}}</p>
  </ion-item>
  <div *ngIf="!chats || chats.length===0"><span style="color:lightgrey">気軽に書き込んで</span></div>
</ion-virtual-scroll>
